<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Lanurz</title>
    </head>
    <body>
        <header class="header">
            <a href="/" class="image_logo">
                <img class="logo_lanurz" src="images/lanurz_logo.png" alt="logo">
            </a>
            <nav class="navbar">
                <ul>
                    <li>Acerca de nosotros</li>
                    <li>Contacto</li>
                </ul>
                <form class="home_search">
                    <input class="search_engine" type="text" placeholder="Busca tu producto">
                    <button class="search_button">&#10149;</button>
                </form>
            </nav>
        </header>
        <section class="main">
            <ul>
                <li>Lista de productos</li>
                <li>Servicios</li>
                <li>Galer√≠a de fotos</li>
                <li>Agenda tu cita</li>
                <li>Mercado Libre</li>
            </ul>
        </section>
        <section class="carousel_images">
          <div class="container carousel_images">
            <article class="col-12 col-lg-4 success-stories">
              <div id="carouselExampleIndicators" class="carousel slide first_carousel" data-bs-ride="true">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/nail1.png" class="d-block w-100" alt="image 1">
                  </div>
                  <div class="carousel-item">
                    <img src="images/nail2.png" class="d-block w-100" alt="image 2">
                  </div>
                  <div class="carousel-item">
                    <img src="images/nail3.png" class="d-block w-100" alt="image 3">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </article>
          </div>
        </section>
        <section class="trending">
            <h1>Productos en tendencia</h1>
            <figure>
                <img src="images/prueba.png" alt="image1">
            </figure>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    </body>
</html>
